<script>
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object

    // files is a FileList of File objects. List some properties.
    var output = [];
    for (var i = 0, f; f = files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                  '</li>');
    }
    document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>

<script type="text/javascript">

    var password = document.getElementById("password")
      , password_c = document.getElementById("password_c");
    var uemail = document.getElementById("uemail");

    function validatePassword(){
      if(password.value != password_c.value) {
        password_c.setCustomValidity("Le password non corrispondono");
        $('#password_valid').html("<font color=\"red\">Le password non corrispondono</font>");
        $('#password_c').attr('style', "border-radius: 5px; border:#FF0000 1px solid;");
        $('#password').attr('style', "border-radius: 5px; border:#FF0000 1px solid;");
      } else {
        var tempStr = (password_c.value);
        var lenPwd = tempStr.length;
        if( lenPwd > 7 )
        {
           password_c.setCustomValidity('');
           $('#password_valid').empty();
           $('#password_c').attr('style', "border-radius: 0px; border:#00e600 1px solid;");
           $('#password').attr('style', "border-radius: 0px; border:#00e600 1px solid;");
           $('#password_valid').html("<font color=\"green\">Password OK</font>");
        }
        else
        {
           password_c.setCustomValidity("Le password devono essere lunghe almeno 8 caratteri ");
           $('#password_valid').html("<font color=\"red\">Le password devono essere lunghe almeno 8 caratteri</font>");
           $('#password_c').attr('style', "border-radius: 5px; border:#FF0000 1px solid;");
           $('#password').attr('style', "border-radius: 5px; border:#FF0000 1px solid;");
        }

      }
    }


    function openConditions(){window.open("./conditions.html");}

    password.onchange = validatePassword;
    password_c.onkeyup = validatePassword;
